<script>
// ******** LEXICAL SCOPING ************
function init() {
    let name = "Mozilla"; 
    // name is a local variable created by init
    function displayName() {
    // displayName() is the inner function, that forms a closure
        console.log(name); 
    // use variable declared in the parent function, this is called *LEXICAL SCOPING*
    }
    displayName();
} 
init();
